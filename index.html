<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby - Voice Assistant</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #visualizer {
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, cyan, transparent);
            display: none;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        #search-bar {
            width: 80%;
            padding: 10px;
            font-size: 18px;
            margin-top: 20px;
            border-radius: 10px;
            border: none;
            outline: none;
            background: #222;
            color: cyan;
        }
        #speak-btn {
            background: cyan;
            color: black;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Ruby - Your AI Assistant</h1>
    <div id="visualizer"></div>
    <input type="text" id="search-bar" placeholder="Ask me anything...">
    <button id="speak-btn">ðŸŽ¤ Speak</button>

    <script>
        const visualizer = document.getElementById('visualizer');
        const searchBar = document.getElementById('search-bar');
        const speakBtn = document.getElementById('speak-btn');

        function speakResponse(response) {
            let speech = new SpeechSynthesisUtterance(response);
            speech.lang = "en-US";
            speech.pitch = 1.2; // Make it sound more feminine
            speech.rate = 1.0;
            speechSynthesis.speak(speech);
        }

        function startListening() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.start();
            visualizer.style.display = "block"; // Show visualizer when listening

            recognition.onresult = function(event) {
                let command = event.results[0][0].transcript.toLowerCase();
                searchBar.value = command;
                visualizer.style.display = "none"; // Hide visualizer after speaking

                if (command.includes("open youtube")) {
                    speakResponse("Opening YouTube...");
                    window.open("https://youtube.com", "_blank");
                } else if (command.includes("open google")) {
                    speakResponse("Opening Google...");
                    window.open("https://google.com", "_blank");
                } else {
                    speakResponse("Sorry, I don't know that command yet.");
                }
            };
        }

        speakBtn.addEventListener("click", startListening);
    </script>
</body>
</html>
